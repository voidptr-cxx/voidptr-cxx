<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1">
        <animate attributeName="stop-color" values="#00ff88; #00ddff; #ff0080; #00ff88" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#00ddff;stop-opacity:1">
        <animate attributeName="stop-color" values="#00ddff; #ff0080; #00ff88; #00ddff" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#000000"/>
  
  <!-- Animated Grid -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="800" y2="50" stroke="#00ff88" stroke-width="0.5">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="100" x2="800" y2="100" stroke="#00ddff" stroke-width="0.5">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="150" x2="800" y2="150" stroke="#ff0080" stroke-width="0.5">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" begin="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Main Text -->
  <text x="400" y="80" font-family="'Courier New', monospace" font-size="48" font-weight="bold" 
        fill="url(#grad1)" text-anchor="middle" filter="url(#glow)">
    VOID POINTER
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Typing Text -->
  <text x="400" y="130" font-family="'Courier New', monospace" font-size="24" 
        fill="#00ff88" text-anchor="middle">
    <tspan>
      void* ptr = &amp;developer;
      <animate attributeName="opacity" values="0;1" dur="0.1s" fill="freeze"/>
    </tspan>
  </text>
  
  <!-- Cursor -->
  <rect x="580" y="108" width="3" height="25" fill="#00ff88">
    <animate attributeName="opacity" values="1;0;1" dur="0.7s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Animated Particles -->
  <circle cx="100" cy="50" r="2" fill="#00ff88" opacity="0.6">
    <animate attributeName="cy" values="50;150;50" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="100" r="2" fill="#00ddff" opacity="0.6">
    <animate attributeName="cy" values="100;30;100" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="150" r="2" fill="#ff0080" opacity="0.6">
    <animate attributeName="cy" values="150;50;150" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="500" cy="80" r="2" fill="#00ff88" opacity="0.6">
    <animate attributeName="cy" values="80;140;80" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="600" cy="120" r="2" fill="#00ddff" opacity="0.6">
    <animate attributeName="cy" values="120;40;120" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="700" cy="60" r="2" fill="#ff0080" opacity="0.6">
    <animate attributeName="cy" values="60;130;60" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bottom Line Animation -->
  <line x1="0" y1="190" x2="800" y2="190" stroke="url(#grad1)" stroke-width="3">
    <animate attributeName="stroke-dasharray" values="0,800;800,0" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Tags -->
  <text x="250" y="170" font-family="'Courier New', monospace" font-size="12" fill="#00ddff" opacity="0.7">
    C/C++
  </text>
  <text x="350" y="170" font-family="'Courier New', monospace" font-size="12" fill="#00ff88" opacity="0.7">
    Systems Programming
  </text>
  <text x="520" y="170" font-family="'Courier New', monospace" font-size="12" fill="#ff0080" opacity="0.7">
    Low-Level
  </text>
</svg>
